<!DOCTYPE html>
<html>
    <head>
        <title>Render runner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="board" style="width:400px"> </div>
        <script
			      src="https://code.jquery.com/jquery-1.12.4.min.js"
			      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			      crossorigin="anonymous"></script>
        <script src="https://chessboardjs.com/js/chessboard.js"></script>
        <script>
         var removeHighlighting = function() {
             $('#board .square-55d63').css('background', '');
         };

         var highlight = function(square) {
             var squareEl = $('#board .square-' + square);

             var background = '#a9a9a9';
             if (squareEl.hasClass('black-3c85d') === true) {
                 background = '#696969';
             }

             squareEl.css('background', background);
         };

         var blueSquare = function(square) {
             var squareEl = $('#board .square-' + square);

             squareEl.css('border', 'red 1px solid');
         }
         var onclickSquare = function(square, pieces) {
             var moves = null; //TODO: contact the server here

             if (moves.length === null) return;

             //highligth the selected piece
             blueSquare(square);
         }

        </script>
    </body>
</html>
